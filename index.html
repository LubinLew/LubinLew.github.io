<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <link rel="stylesheet" href="_sources/js/themes/vue.css">
   <link rel="stylesheet" href="_sources/js/themes/index.js">
   <link rel="stylesheet" type="text/css" href="_sources/live2d/assets/waifu.min.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Lubin的学习笔记',
      repo: 'https://github.com/LubinLew',
	  loadSidebar: true,
	  subMaxLevel: 2,
      auto2top: true,
	  search: {
        noData: {
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        },
        pathNamespaces: ['/']
      }
    }
  </script>

  <script src="_sources/js/plugins/docsify.js"></script>
  <script src="_sources/js/plugins/search.js"></script>
  <script src="_sources/js/plugins/matomo.js"></script>
  <script src="_sources/js/plugins/emoji.js"></script>
  <script src="_sources/js/plugins/front-matter.js"></script>
  <script src="_sources/js/prism/prism-bash.js"></script>
  <script src="_sources/js/prism/prism-c.js"></script>
  <script src="_sources/js/prism/prism-cpp.js"></script>
  <script src="_sources/js/prism/prism-lua.js"></script>
  <script src="_sources/js/prism/prism-python.js"></script>
  <script src="_sources/js/prism/prism-sql.js"></script>
  <script src="_sources/js/prism/prism-go.js"></script>
  <script src="_sources/js/prism/prism-ini.js"></script>
  <script src="_sources/js/prism/prism-nginx.js"></script>
  <script src="_sources/js/prism/prism-http.js"></script>

  <script src="_sources/js/prism/prism-yaml.js"></script>

     
  <script src="_sources/live2d/assets/jquery.min.js"></script>
  <script src="_sources/live2d/assets/jquery-ui.min.js"></script>
  <div class="waifu">
      <div class="waifu-tips"></div>
      <canvas id="live2d" class="live2d"></canvas>
      <div class="waifu-tool">
          <span class="fui-home"></span>
          <span class="fui-chat"></span>
          <span class="fui-eye"></span>
          <span class="fui-user"></span>
          <span class="fui-photo"></span>
          <span class="fui-info-circle"></span>
          <span class="fui-cross"></span>
      </div>
  </div>
  <script src="_sources/live2d/assets/waifu-tips.min.js"></script>
  <script src="_sources/live2d/assets/live2d.min.js"></script>
  <script type="text/javascript">
        /* 可直接修改部分参数 */
        live2d_settings['modelId'] = 4;                  // 默认模型 ID
        live2d_settings['modelTexturesId'] = 87;         // 默认材质 ID
        live2d_settings['modelStorage'] = false;         // 不储存模型 ID
        live2d_settings['canCloseLive2d'] = false;       // 隐藏 关闭看板娘 按钮
        live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
        live2d_settings['waifuSize']            = '280x250';    // 看板娘大小，例如 '280x250', '600x535'
	 live2d_settings['waifuTipsSize']        = '250x70';     // 提示框大小，例如 '250x70', '570x150'
	 live2d_settings['waifuFontSize']        = '12px';       // 提示框字体，例如 '12px', '30px'
	 live2d_settings['waifuToolFont']        = '14px';       // 工具栏字体，例如 '14px', '36px'
	 live2d_settings['waifuToolLine']        = '20px';       // 工具栏行高，例如 '20px', '36px'
	 live2d_settings['waifuToolTop']         = '0px'         // 工具栏顶部边距，例如 '0px', '-60px'
        live2d_settings['waifuDraggable'] = 'unlimited';    // 拖拽样式
        live2d_settings['waifuDraggableRevert'] = false;  //松开鼠标还原拖拽位置
        live2d_settings['waifuEdgeSide'] = 'right:0';         //看板娘贴边方向
        /* 在 initModel 前添加 */
        initModel("_sources/live2d/assets/waifu-tips.json")
    </script>

    <script>((window.gitter = {}).chat = {}).options = {room: 'LubinLew/community'};</script>
    <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
