<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <link rel="stylesheet" href="_sources/js/themes/vue.css">
   <link rel="stylesheet" type="text/css" href="_sources/live2d/assets/waifu.min.css?v=1.4.2"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Lubin的学习笔记',
      repo: 'https://github.com/LubinLew/lubinlew.github.io',
	    loadSidebar: true,
	    subMaxLevel: 3,
      auto2top: true
    }
  </script>
  <script src="_sources/js/prism/docsify.min.js"></script>
  <script src="_sources/js/prism/prism-bash.js"></script>
  <script src="_sources/js/prism/prism-c.js"></script>
  <script src="_sources/js/prism/prism-cpp.js"></script>
  <script src="_sources/js/prism/prism-lua.js"></script>
  <script src="_sources/js/prism/prism-python.js"></script>
  <script src="_sources/js/prism/prism-sql.js"></script>
  <script src="_sources/js/prism/prism-go.js"></script>
  <script src="_sources/js/prism/prism-ini.js"></script>
  
  <script src="_sources/live2d/assets/jquery.min.js?v=3.3.1"></script>
  <script src="_sources/live2d/assets/jquery-ui.min.js?v=1.12.1"></script>
  <div class="waifu">
      <div class="waifu-tips"></div>
      <canvas id="live2d" class="live2d"></canvas>
      <div class="waifu-tool">
          <span class="fui-home"></span>
          <span class="fui-chat"></span>
          <span class="fui-eye"></span>
          <span class="fui-user"></span>
          <span class="fui-photo"></span>
          <span class="fui-info-circle"></span>
          <span class="fui-cross"></span>
      </div>
  </div>
  <script src="_sources/live2d/assets/waifu-tips.min.js?v=1.4.2"></script>
  <script src="_sources/live2d/assets/live2d.min.js?v=1.0.5"></script>
  <script type="text/javascript">
        /* 可直接修改部分参数 */
        live2d_settings['modelId'] = 1;                  // 默认模型 ID
        live2d_settings['modelTexturesId'] = 87;         // 默认材质 ID
        live2d_settings['modelStorage'] = false;         // 不储存模型 ID
        live2d_settings['canCloseLive2d'] = false;       // 隐藏 关闭看板娘 按钮
        live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
        live2d_settings['waifuSize'] = '300x200';        // 看板娘大小
        live2d_settings['waifuTipsSize'] = '300x150';    // 提示框大小
        live2d_settings['waifuFontSize'] = '30px';       // 提示框字体
        live2d_settings['waifuToolFont'] = '36px';       // 工具栏字体
        live2d_settings['waifuToolLine'] = '50px';       // 工具栏行高
        live2d_settings['waifuToolTop'] = '-60px';       // 工具栏顶部边距
        live2d_settings['waifuDraggable'] = 'axis-x';    // 拖拽样式
        /* 在 initModel 前添加 */
        initModel("_sources/live2d/assets/waifu-tips.json?v=1.4.2")
    </script>
</body>
</html>
